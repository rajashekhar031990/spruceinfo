<h1>
	{{title}}
</h1>
<div *ngIf="postjobs.length" class="browse-list">
	<article *ngFor="let postjob of postjobs">
		<h2><a routerLink="/jobdetails">{{postjob.jobtitle}}</a></h2>
		<div class="postjob-experience">Experience {{postjob.experience}} year 
			Location
			{{postjob.city}}
			{{postjob.state}}
			{{postjob.posteddate}}
		</div>
		
	</article>
</div>
<router-outlet></router-outlet>
